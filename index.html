<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9월21일실습과제</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header_left">
          <div class="header_left__img">
            <img src="assets/arrow.svg" alt="" />
          </div>
          <div class="header_left__text">
            <div class="header_left__text_top">
              <div class="header_left__text_top01">슬기맘</div>
              <div class="header_left__text_top02">36.5 C</div>
            </div>
            <div class="header_left__text_bottom">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="header_right">
          <div class="header_right__items">
            <img src="assets/phone.svg" alt="" />
            <img src="assets/more.svg" alt="" />
          </div>
        </div>
      </header>
      <main>
        <div class="main_sale">
          <div class="main_sale__img">
            <img src="assets/baby.png" alt="" />
          </div>
          <div class="main_sale__text">
            <div class="main_sale__title">유모차 팔아요</div>
            <div class="main_sale__price">50,000원</div>
          </div>
        </div>
        <div class="main_chat">
          <div class="main_chat_01">
            <div class="main_chat_01__time">오후 3:45</div>
            <div class="main_chat_01__text">
              오늘 시민공원 근처에서 7시에 가능하신가요?
            </div>
          </div>
          <div class="main_chat_02">
            <div class="main_chat_02__profile">
              <img src="assets/image.png" alt="" />
            </div>
            <div class="main_chat_02__text">네 가능해요 그때 봐요!</div>
            <div class="main_chat_02__time">오후3:45</div>
          </div>
        </div>
        <div class="main_alram">
          <div class="main_alram__img">
            <img src="assets/cal.svg" alt="" />
          </div>
          <div class="main_alram__text">
            <div class="main_alram__time">4월 28일(수) 오후 7:00</div>
            <div class="main_alram__subtext">
              슬기맘이 거래약속을 설정했어요
            </div>
          </div>
        </div>
        <div class="main_submsg">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴거에요.
        </div>
      </main>
      <footer>
        <div class="footer_block">
          <div class="footer_icons">
            <div class="footer_left">
              <img src="assets/plus.svg" alt="" />
            </div>
          </div>
          <div class="footer_icons">
            <div class="footer_center">
              <div class="footer_center__msg">메세지를 입력하세요</div>
              <div class="footer_center__icon">
                <img src="assets/smile.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="footer_icons">
            <div class="footer_right">
              <img src="assets/send.svg" alt="" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
